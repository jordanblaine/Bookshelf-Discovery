<!DOCTYPE html>
<html ng-app='booksApp'>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.js">
		<style type="text/css">
			html, body,.pipes{
				height: 100%;
				width: 100vw;
				max-width: 100%;
				min-height: 100vh;
				position: relative;
			}
			.left-side{
				top: 7vh;
				min-height: 93vh;
				position: fixed;
				min-width: 5rem;
				width: 17vw;
				display: inline-block;
			}
			.right-side{
				display: inline-block;
				min-height: 100vh;
				height: auto;
				z-index: 1;
				width: 100vw;
				max-width: 100%;
			}
			#title{
				position: fixed;
				background-color: rgb(128,0,0);
				height: 7vh;
				width: 100%;
				z-index: 2;
				text-align: center;
			}
			#title a{
				color: rgb(217,177,140);
				line-height: 4.4rem;
				height: 3rem;
				font-size: 3vh;
			}
			#title a:hover{
				color: rgb(204, 151, 102);
			}
			.login-links a{
				display: inline-block;
			}
			.logsig a{
				margin: 1rem;
				font-size: 130%;
			}
			#logout:hover{
				color: black;
				text-decoration: underline;
			}
			.logsig{
				text-align: center;
				padding-top: 1em;
			}
			.link a{
				width: 100%;
				text-align: center;
				color: rgb(153,38,0);
			}
			.link a:hover{
				text-decoration: underline;
			}
			/*footer{
				margin: 0 auto;
				width: 80vw;
				left: 18vw;
				bottom: 1rem;
			}
			footer h6{
				clear: both;
				position: relative;
				z-index: 10;
				height: 3rem;
				margin-top: -3rem;
			}*/
			.left-side h4{
				font-size: 2.5vh;
				text-decoration: bold;
			}
			.spacer{
				height: 5rem;
			}
		</style>
	</head>
	<body ng-controller='userController'>
		<div class="row expanded" id='title'>
			<a href="#/">Bookshelf Discovery</a>
		</div>
		<div class="row" style='height:3rem'></div>
		<div class="pipes">
			<div class="left-side" style='background-color: rgb(187,187,119)'>
				<div ng-if='!currentUser' class='row logsig login-links' style='width: 100%; height: 5em; padding: auto 0'>
					<a href="#/login" style='color: rgb(102,102,102)'>
						<h4>Login</h4>
					</a>
					<a href="#/signup" style='color: rgb(102,102,102)'>
						<h4>Signup</h4>
					</a>
				</div>
				<div ng-if='currentUser' class='row logsig medium-10 large-10' style='width: 100%; height: 5em; padding: auto 0'>
					<h4>Logged in as:</h4>
					<h4 ng-bind='currentUser.name'></h4>
					<br>										
					<a id='logout' ng-click='logout()' style='color: rgb(102,102,102)'>Logout</a>
					<hr>
					<br>
					<div class="link">
						<ul style='list-style: none'>
							<li>
								<a href="#/profile">Your Profile</a>
							</li>
							<br>
							<li>
								<a href="#/bookshelf">Your Bookshelf</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="right-side" style='background-color: rgb(220, 220, 188)'>
				<div class="row">
					<div class="large-11 large-offset-2 columns">
						<div ng-view=''></div>
					</div>
				</div>
				<div class='spacer'></div>
				<!-- <footer>
					<h6>All rights reserved.</h6>
				</footer> -->
			</div>
		</div>
		<div>
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
			<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
			<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
			<script type="text/javascript" src='index.js'></script>
			<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js'></script>
		</div>
	</body>
</html>
