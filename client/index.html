<!DOCTYPE html>
<html ng-app='booksApp'>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.js">
		<style type="text/css">
			html, body,.pipes{
				height: 100%;
				width: 100vw;
				max-width: 100%;
				min-height: 100vh;
				position: relative;
			}
			.left-side{
				top: 7vh;
				min-height: 93vh;
				position: fixed;
				min-width: 5rem;
				width: 17vw;
				display: inline-block;
			}
			.right-side{
				display: inline-block;
				min-height: 100vh;
				height: auto;
				z-index: 1;
				width: 100vw;
				max-width: 100%;
			}
			#title{
				position: fixed;
				background-color: rgb(128,0,0);
				height: 7vh;
				width: 100%;
				z-index: 2;
				text-align: center;
			}
			#title a{
				color: rgb(217,177,140);
				line-height: 4.4rem;
				height: 3rem;
				font-size: 3vh;
			}
			#title a:hover{
				color: rgb(204, 151, 102);
			}
			.logsig a{
				display: inline-block;
				padding: 0 1rem;
			}
			.logsig a :hover{
				color: black;
			}
			.logsig{
				text-align: center;
				padding-top: 1em;
			}
			.link a{
				display: block;
				text-align: center;
				color: rgb(153,38,0);
			}
			.link a:hover{
				text-decoration: underline;
			}
			footer{
				margin: 0 auto;
				position: absolute;
				width: 80vw;
				left: 18vw;
				bottom: 1rem;
			}
			footer h6{
				text-align: center;
				vertical-align: middle;
			}
			.left-side h4{
				font-size: 2.5vh;
				text-decoration: bold;
			}
		</style>
	</head>
	<body ng-controller='userController'>
		<div class="row expanded" id='title'>
			<a href="#/">Bookshelf Discovery</a>
		</div>
		<div class="row" style='height:3rem'></div>
		<div class="pipes">
			<div class="left-side" style='background-color: rgb(187,187,119)'>
				<div ng-if='!currentUser' class='row logsig' style='width: 100%; height: 5em; padding: auto 0'>
					<a href="#/login" style='color: rgb(102,102,102)'>
						<h4><u>Login</u></h4>
					</a>
					<a href="#/signup" style='color: rgb(102,102,102)'>
						<h4><u>Signup</u></h4>
					</a>
				</div>
				<div ng-if='currentUser' class='row logsig medium-10 large-10' style='width: 100%; height: 5em; padding: auto 0'>
					<h4>Logged in as:</h4>
					<h4 ng-bind='currentUser.name'></h4>
					<br>										
					<h4><a ng-click='logout()' style='color: rgb(102,102,102)'>Logout</a></h4>
					<hr>
					<br>
					<div class="link">
						<h5><a href="#/profile">Your Profile</a></h5>
						<br>
						<h5><a href="#/bookshelf">Your Bookshelf</a></h5>
					</div>
				</div>
			</div>
			<div class="right-side" style='background-color: rgb(220, 220, 188)'>
				<div class="row">
					<div class="large-12 large-offset-1 columns">
						<div ng-view=''></div>
					</div>
				</div>
				<footer>
					<h6>All rights reserved.</h6>
				</footer>
			</div>
		</div>
		<div>
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
			<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
			<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
			<script type="text/javascript" src='index.js'></script>
			<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js'></script>
		</div>
	</body>
</html>
